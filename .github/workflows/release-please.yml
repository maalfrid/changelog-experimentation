on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - run: |
          VERSION=$(node -p "require('../../package.json').version") \
          echo "{VERSION}" >> $GITHUB_ENV
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          release-as: "${{ env.VERSION }}"